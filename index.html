<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="icon" type="image/x-icon" href="./assets/imagenes/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container">
        <img class="container__top" src="./assets/iconos/bg-pattern-top.svg" alt="circle top">
        <img class="container__bottom" src="./assets/iconos/bg-pattern-bottom.svg" alt="circle bottom">

        <section class="card">
            <article class="card__container1">
                <img class="card__container1__fondo" src="./assets/iconos/bg-pattern-card.svg" alt="fondo">
                <img class="card__container1__img-perfil" src="./assets/imagenes/image-victor.jpg" alt="imagen de perfil">
            </article>
        </section>
    </div>
    
</body>
</html>
