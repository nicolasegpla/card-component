<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="icon" type="image/x-icon" href="./assets/imagenes/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width:500px)">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:1020px)">
</head>
<body>
    <div class="container">
        <img class="container__top" src="./assets/iconos/bg-pattern-top.svg" alt="circle top">
        <img class="container__bottom" src="./assets/iconos/bg-pattern-bottom.svg" alt="circle bottom">

        <section class="card">
            <article class="card__container1">
                <img class="card__container1__fondo" src="./assets/iconos/bg-pattern-card.svg" alt="fondo">
                <img class="card__container1__img-perfil" src="./assets/imagenes/image-victor.jpg" alt="imagen de perfil">
            </article>
            <article class="card__container2">
                <h2 class="card__container2__title">Victor Crest <span class="color-text">26</span></h2>
                <p class="card__container2__text-city">London</p>
            </article>
            <article class="card__container3">
                <section class="card__container3__info">
                    <p class="card__container3__info__dato">80K</p>
                    <p class="card__container3__info__tipo-dato">Followers</p>
                </section>
                <section class="card__container3__info">
                    <p class="card__container3__info__dato">803K</p>
                    <p class="card__container3__info__tipo-dato">Likes</p>
                </section>
                <section class="card__container3__info">
                    <p class="card__container3__info__dato">1.4k</p>
                    <p class="card__container3__info__tipo-dato">Photos</p>
                </section>
            
            </article>

        </section>
    </div>
    
</body>
</html>
